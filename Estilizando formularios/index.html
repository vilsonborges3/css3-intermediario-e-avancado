<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Estilizando formularios</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<h1>Estilizando formularios</h1>
		<form>
			<fieldset>
				<legend>Detalhe de contato</legend>

				<div>
					<label for="nome">Nome: </label>
					<input type="text" name="nome" id="nome">
				</div>

				<div>
					<label for="email">Email: </label>
					<input type="text" name="email" id="email">
				</div>

				<div>
					<label for="url">URL: </label>
					<input type="text" name="url" id="url">
				</div>
			</fieldset>

			<fieldset>
				<legend>Comentarios</legend>

				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="nao">Nao
					</label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
